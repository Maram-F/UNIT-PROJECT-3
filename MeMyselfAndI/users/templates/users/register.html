{% extends 'main/base.html' %}

{% block title %} New User Registeration {% endblock%}

{% block content %}
<style>
    .container{
        font-family: 'Poppins', sans-serif;
        justify-content: center;

    }
    .btn{
        width: 250px;
    
    }
    .form-outline input{
        width: 250px;
        background-color: transparent;
        border-radius: 0%;
        color: blue;
        align-items: center;
        border: none;
        border-bottom: 2px solid #adadad;
        margin-top:10% ;
        justify-content: center;
        font-family: 'Poppins', sans-serif;

    
    }
    .gradient-custom {
    /* fallback for old browsers */
    background: #f093fb;

    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to bottom right, #939dfb, rgb(51, 101, 165));

    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to bottom right, #939dfb, rgb(98, 115, 136));
    }

    .card-registration .select-input.form-control[readonly]:not([disabled]) {
    font-size: 1rem;
    line-height: 2.15;
    padding-left: .75em;
    padding-right: .75em;

    }
    .card-registration .select-arrow {
    top: 13px;
    }
    .gradient-custom-4 {
    /* fallback for old browsers */
    background: #84fab0;

    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));

    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, #939dfb, rgb(155, 174, 196));
    }
            </style>
    
  
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 ">CREATE AN ACCOUNT                </h3>
                  <form action="{% url 'users:register_user_view' %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" name="first_name" class="form-control " placeholder="First Name" />
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" name="last_name" class="form-control " placeholder="Last Name"/>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4 ">
                        <div class="form-outline">
                          <input  type="text" name="username" class="form-control  mt-2" placeholder="Username" />
                        </div>
                      </div>
                      <div class="col-md-6 mb-4 ">
                        <div class="form-outline">
                          <input type="email" name="email" class="form-control mt-2" placeholder="Email" />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                            <input type="password" class="form-control " placeholder="Your Password" name="password"/>
                          </div>
                      </div>
                      <div class="d-flex justify-content-center ">
                        <button type="submit"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
{% endblock %}
